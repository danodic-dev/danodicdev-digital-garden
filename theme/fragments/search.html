<div id="modal-js-example" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
        <div class="card m-1">
            <div class="card-content">
                <div class="media">
                    <div class="media-content">
                        <p class="title is-4">Pesquisar</p>
                        <p class="subtitle is-6">Digite no campo abaixo para pesquisar neste site.</p>
                    </div>
                </div>
                <div class="content">
                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control">
                            <form action="search.html">
                                <input id="mkdocs-search-query" name="q" class="input is-success" type="text"
                                       placeholder="Pesquisar...">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="content">
                    <div id="mkdocs-search-results"
                         data-no-results-text="{% trans %}No results found{% endtrans %}"></div>
                </div>
            </div>
        </div>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
</div>
